<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>@ecomclub/refapp sample</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  </head>

  <body>
    <div id="app"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.8.6/showdown.min.js"></script>
    <script src="./../dist/refapp.js"></script>

    <script language="javascript">
      console.log('Sample for @ecomclub/refapp', 'https://github.com/ecomclub/refapp')
      var converter = new showdown.Converter()
      $('#app').refapp([
        {
          src: './refract.json',
          title: 'Posts'
        }
      ], {
        mdParser: function (md) { return converter.makeHtml(md) },
        asideClasses: 'sidebar sidebar-sticky',
        olClasses: 'sidebar sidebar-sticky'
      })
    </script>
  </body>
</html>
